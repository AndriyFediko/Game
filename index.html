<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="winScreen" id="winScreen">
        <div class="winScreen__conatiner">
            <span id="Winner">john win!</span>
            <button class="restartBtn" id="restartBtn">Restart</button>
        </div>
    </div>
    <div class="BGmask" id="changeSkinPage">
        <div class="changeSkinPage">
            <div class="changePlayer1SkinSlider">
                <div class="sliderButtonBack sliderButtonBox">
                    <button id="sliderLeftButton">
                        <img src="./img/sliderArrow.png" alt="arrow">
                    </button>
                </div>
                <div class="sliderContentContainer">
                    <div class="sliderLine" id="sliderLine">
                        <div class="sliderIteam" id="earth"></div>
                        <div class="sliderIteam" id="orange"></div>
                        <div class="sliderIteam" id="bowlingBall"></div>
                        <div class="sliderIteam" id="google"></div>
                        <div class="sliderIteam" id="yourColor__box">
                            <input id="yourColor" type="color">
                        </div>
                    </div>
                </div>
                <div class="sliderButtonForward sliderButtonBox">
                    <button id="sliderRightButton">
                        <img src="./img/sliderArrow.png" alt="arrow">
                    </button>
                </div>
            </div>
            <button class="saveSkinChanges" id="saveSkinChanges">Save</button>
        </div>
    </div>
    <!-- <img class="settings" id="settings" src="./img/settings.png" alt="settings"> -->
    <!-- <div class="burgerMenu" id="burgerMenu">
        <div class="burgerHeader">
            <img id="burger__dagger" src="./img/dagger.png" alt="dagger">
        </div>
        <div class="burger__Content">
            <ul>
                <div id="mainMenu"><span>main menu</span></div>
                <div id="changeMap"><span>Change map</span></div>
            </ul>
        </div>
    </div> -->
    <div class="startMenu" id="startMenu">
        <div class="gameMode__box">
            Game mode:
            <select class="gameModeDropDown" id="gameModeDropDown">
                <option selected value="1">pvp</option>
                <option value="2">score</option>
            </select>
        </div>
        <div class="startMenu__players">
            <div class="player1Block">
                <div class="startMenu__playerSkin" id="startMenu__player1Skin">
                    <img src="./img/edit.png" alt="edit">
                </div>
                <input id="player1Input" placeholder="Enter your nickname" maxlength="10"
                    class="player1Nickname playerNameInput" type="text">
            </div>
            <span class="VS">VS</span>
            <div class="player2Block">
                <div class="startMenu__playerSkin" id="startMenu__player2Skin">
                    <img src="./img/edit.png" alt="edit">
                </div>
                <input id="player2Input" placeholder="Enter your nickname" maxlength="10"
                    class="player1Nickname playerNameInput" type="text">
            </div>
        </div>
        <button class="startGameBtn" id="startGameBtn">Start game</button>
    </div>
    <div class="wrap">
        <div class="timeBoard" id="timeBoard"></div>
        <div class="scoreBoard">
            <span id="player1Score" class="score">player 1: 0</span>
            <span id="player2Score" class="score">player 2: 0</span>
        </div>
        <div class="player1" id="player1">
            <div class="playerSkin player1Skin" id="player1Skin">
                <span class="playerNick" id="player1Nick"></span>
            </div>
        </div>
        <div class="player2" id="player2">
            <div class="playerSkin player2Skin" id="player2Skin">
                <span class="playerNick" id="player2Nick"></span>
            </div>
        </div>
        <div class="target" id="target"></div>
        <div class="potionTarget" id="potionTarget"></div>
    </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
